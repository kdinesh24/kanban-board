<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Formatting</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .editor {
            border: 1px solid #ccc;
            min-height: 200px;
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 8px;
            outline: none;
        }
        
        .toolbar {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }
        
        .toolbar button {
            padding: 0.5rem 1rem;
            border: 1px solid #ccc;
            background: white;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .toolbar button:hover {
            background: #f0f0f0;
        }
        
        .editor:empty:before {
            content: attr(data-placeholder);
            color: #999;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <h1>Text Formatting Test</h1>
    
    <div class="toolbar">
        <button onclick="applyFormatting('bold')">B</button>
        <button onclick="applyFormatting('italic')">I</button>
        <button onclick="applyFormatting('underline')">U</button>
        <button onclick="clearFormatting()">Clear</button>
    </div>
    
    <div id="editor" 
         class="editor" 
         contenteditable="true" 
         data-placeholder="Type some text and select it, then click the formatting buttons..."
    ></div>
    
    <div>
        <h3>Instructions:</h3>
        <ol>
            <li>Type some text in the editor above</li>
            <li>Select the text you want to format</li>
            <li>Click the B, I, or U buttons to apply formatting</li>
            <li>The text should become bold, italic, or underlined respectively</li>
        </ol>
    </div>
    
    <script>
        function applyFormatting(command) {
            const editor = document.getElementById('editor');
            editor.focus();
            
            try {
                document.execCommand(command, false, null);
            } catch (error) {
                console.error('Formatting command failed:', error);
            }
        }
        
        function clearFormatting() {
            const editor = document.getElementById('editor');
            editor.focus();
            document.execCommand('removeFormat', false, null);
        }
        
        // Focus the editor on page load
        window.onload = function() {
            document.getElementById('editor').focus();
        };
    </script>
</body>
</html>
